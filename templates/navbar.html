{% load static %}
<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'home' %}" class="header__logo">
        <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="profiles">Pune</a></li>
          <li class="header__menuItem"><a href="projects">Punetor</a></li>
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="inbox">Inbox</a></li>
          <li class="header__menuItem"><a href="{% url 'profile' user.profile.username %}">Account</a></li>
          <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Log Out</a></li>
          {% else %}
          <li class="header__menuItem"><a href="login" class="btn btn--sub">Login/Sign Up</a></li>
          {% endif%}
        </ul>
      </nav>
    </div>
</header>
