{% extends 'base.html' %}
{% block title %}{{pune.title}}{% endblock title %}

{% block content %}

<!-- Main Section -->
<main class="singleProject my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="singleProject__subtitle">Skills</h3>
          <div class="singleProject__toolStack">
            {% for skill in pune.skills.all %}
                    <span class="tag tag--pill tag--main">
                      <small>{{skill}}</small>
                    </span>
            {% endfor %}
          </div>

        </div>
        <div class="column column--2of3">
          <img class="singleProject__preview" src="{{ pune.image.url }}" alt="portfolio thumbnail" />
          <a href="profile.html" class="singleProject__developer">{{project.owner.name}}</a>
          <h2 class="singleProject__title">{{pune.title}}</h2>
          <h3 class="singleProject__subtitle">About the Project</h3>
          <div class="singleProject__info">
            {{pune.bio}}
          </div>

          <div class="comments">
            <h3 class="singleProject__subtitle">Feedback</h3>
            <h5 class="project--rating">
                
            </h5>

          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

{% endblock content %}
